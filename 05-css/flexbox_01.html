<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Photo Gallary</title>
</head>
<style>
    .photogallary{
        display: flex;
        flex-wrap: wrap;
        justify-content: center;
        align-items: center;
        gap: 10px;
        margin: 10px auto;
        padding: 20px 10px;
    }
    .photo img{
        width: 300px;
        height: 350px;
        object-fit: cover;
        border: 2px solid rgb(66, 65, 65) ;
        border-radius: 8px;
    }

</style>
<body>
    <main>
        <div class="photogallary">
            <div class="photo"><img src="https://images.pexels.com/photos/3405547/pexels-photo-3405547.jpeg?auto=compress&cs=tinysrgb&w=400" alt="photo"></div>
            <div class="photo"><img src="https://images.pexels.com/photos/458381/pexels-photo-458381.jpeg?auto=compress&cs=tinysrgb&w=400" alt="photo"></div>
            <div class="photo"><img src="https://images.pexels.com/photos/3738222/pexels-photo-3738222.jpeg?auto=compress&cs=tinysrgb&w=400" alt="photo"></div>
            <div class="photo"><img src="https://images.pexels.com/photos/3819794/pexels-photo-3819794.jpeg?auto=compress&cs=tinysrgb&w=400" alt="photo"></div>
            <div class="photo"><img src="https://images.pexels.com/photos/4929609/pexels-photo-4929609.jpeg?auto=compress&cs=tinysrgb&w=400" alt="photo"></div>
