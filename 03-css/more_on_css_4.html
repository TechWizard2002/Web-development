<!-- create  a simple web page with an image and make the image circular using border radius -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>circular</title>
    <style>
        img {
            display: block;
            width: 300px;
            height: 300px;
        }
        .circular{
            border-radius: 50%;
            margin: 20px auto;
        }
        p{
            text-align: center;
            color: rgb(167, 114, 18);
            font-weight: bolder;
            font-size: larger;
        }
    </style>
</head>
<body>
        <img class="circular" src="media/full_stack_development.png" alt="web developmentcourse " title="pw skills">
        <p>FULL STACK DEVELOPMENT</p>
    
</body>
</html>
