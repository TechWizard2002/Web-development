<!-- Create a feedEack form with a field for the users name, email address, and messageK -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FEEDBACK</title>
    <style>
        label{
            display: block;
        }
    </style>
</head>
<body >
    <header style="display: flex; justify-content: center;">
        <img src="./Physics_wallah_logo.jpg" alt="logo of pw skills" width="100" height="100" title="PW SKILLS">
        <h1>Feedback Form</h1>
    </header>
    <main>
        <form action="./register.js" method="get" style="
        max-width: 600px;
        min-width: 300px;
        margin: 0 auto;" >
            <fieldset style="background-color: #a1cfcf; border-radius: 5px; ">
                <label for="user_name">Enter your Name :</label>
                <input type="text" placeholder="Name" required name="name" id="user_name">
           
                <label for="user_email">Enter email address:</label>
                <input type="email" required placeholder="email" name="email" id="user_email">
              
                <label for="message">Enter your message:</label>
             
                <textarea name="" id="message" required placeholder="type your message here..... " cols="30" rows="10"></textarea>
            </fieldset>
            <input type="submit" value="SUBMIT" style=" display: flex; background-color: #a1cfcf; margin: 1em auto;
            height: 2em; border-radius: 5px;">
        </form>
    </main>
</body>
</html>
