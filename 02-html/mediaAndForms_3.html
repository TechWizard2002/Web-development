<!-- Create a <audio> tag that has controls to pause, play, and adjust the volume -->
    <!DOCTYPE html>
    <html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>AUDIO</title>
    </head>
    <body style="background-color: black; color: aliceblue; text-align: center;">
        <main>
            <h1>Let's  play audio</h1>
            <audio src="/media/sample-audio.mp3" controls></audio>
        </main>
    </body>
    </html>
