<!-- Create a registration form with fields for the users name, email address, password, and a checkEox to 
agree to the terms and conditionsL Use the text input t*pe for the name and email fields, the password 
input t*pe for the password field, and the checkEox input t*pe for the terms and conditions field -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FEEDBACK</title>
    <style>
        label{
            display: block;
        }
    </style>
</head>
<body >
    <header style="display: flex; justify-content: center;">
        <img src="./Physics_wallah_logo.jpg" alt="logo of pw skills" width="100" height="100" title="PW SKILLS">
        <h1>Feedback Form</h1>
    </header>
    <main>
        <form action="./register.js" method="get" style="
        max-width: 600px;
        min-width: 300px;
        margin: 0 auto;" >
            <fieldset style="background-color: #454141; color: aliceblue; border-radius: 5px; ">
                <label for="name"><b>Name</b></label>
                <input type="text" placeholder="Enter your name" name="name" id="name" required>
                <label for="email"><b>Email</b></label>
                <input type="email" placeholder="Enter your email address" name="email" id="email" required>
                <label for="password"><b>Password</b></label>
                <input type="password" placeholder="Enter your password" name="password" id="password" required>
                <label for="terms"><b>Please agree to the terms and conditions</b></label>
                <input type="checkbox" name="terms" id="terms" required>
            </fieldset>
            <input type="submit" value="SUBMIT" style=" display: flex; background-color: #454141; color: aliceblue;  margin: 1em auto;
            height: 2em; border-radius: 5px;">
        </form>
    </main>
</body>
</html>
