
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FEEDBACK</title>
    <style>
        label{
            display: block;
        }
    </style>
</head>
<body >
    <header style="display: flex; justify-content: center;">
        <img src="./Physics_wallah_logo.jpg" alt="logo of pw skills" width="100" height="100" title="PW SKILLS">
        <h1>Form using tabindex </h1>
    </header>
    <main>
        <form action="./register.js" method="get" style="
        max-width: 600px;
        min-width: 300px;
        margin: 0 auto;" >
            <fieldset style="background-color: #454141; color: aliceblue; border-radius: 5px; ">
                <label for="first_name"><b>First Name</b></label>
                <input type="text" placeholder="Enter your First name" name="first_name" id="first_name" tabindex="2" required>
                
                <label for="last_name"><b>Last Name</b></label>
                <input type="text" placeholder="Enter your Last name" name="last_name" id="last_name" tabindex="1" required>

                <label for="email"><b>Email</b></label>
                <input type="email" placeholder="Enter your email address" name="email" id="email" tabindex="4" required>
                
                
            </fieldset>
            <input type="submit" value="SUBMIT" tabindex="3" style=" display: flex; background-color: #454141; color: aliceblue;  margin: 1em auto;
            height: 2em; border-radius: 5px;">
        </form>
    </main>
</body>
</html>
